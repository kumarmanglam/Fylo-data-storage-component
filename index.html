<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <img src="./images/icon-document.svg" alt="">
        <img src="./images/icon-folder.svg" alt="">
        <img src="./images/icon-upload.svg" alt="">
      </div>
    </div>
    <div class="slider">
      <p>You’ve used <strong>185 GB</strong> of your storage</p>
      <div class="full-storage">
        <span class="storage-used"></span>
        <span class="dot"></span>
      </div>
      <div class="progress-label">
        <div>0 GB</div>
        <div>1000 GB</div>
      </div>
      <!-- <div class="storage-left">185 GB left</div> -->
    </div>
  </div>

  <!-- You’ve used 815 GB of your storage

  185 GB Left

  0 GB
  1000 GB -->

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
